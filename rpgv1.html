<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boss Fights</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link type="text/javascript" src="assets/javascript/game.js">

</head>
<body>

<script src="assets/javascript/game.js"> 


	
</script>
  <div class="bodyContainer">
    <div class="row">
      <div class="col-lg-8 ">
      
              <h1>  Character Select </h1>
          </div>
      </div>
    
     

         <div class="row characterSelectionContainer"">
	             <div class="col-lg-2  selectCharacters">
                    <div class="brolyCharacter character">
	                  <img class="characterSelectpic broly" src="assets/images/broly.jpg">
	                  <h4 >Health Points: <span class="brolyhealthpoints hp"></span></h4>
                    <h4 > name:<span class="brolyName name"></span></h4>
                    </div>

	             </div>
             <div class="col-lg-2 selectCharacters">
                  <div class="danteCharacter character">
                  <img class="characterSelectpic dante" src="assets/images/dante.jpg">
                  <h4 >Health Points: <span class="dantehealthpoints hp"></span></h4>
                  <h4> name: <span class="danteName name"></span></h4>
                  </div>

             </div>
             <div class="col-lg-2  selectCharacters">
                  <div class="diabloCharacter character">
                  <img class="characterSelectpic diablo" src="assets/images/diablo.jpg">
                  <h4 >Health Points: <span class="diablohealthpoints hp"></span></h4>
                  <h4> name: <span class="diabloName name"></span></h4>
                  </div>
             </div>
                  <div class="col-lg-2  selectCharacters">
                  <div class="sephirothCharacter character">
                  <img class="characterSelectpic sephiroth" src="assets/images/sephiroth.png">
                  <h4 >Health Points: <span class="sephirothhealthpoints hp"></span></h4>
                  <h4> name: <span class="sephirothName name"></span></h4>
                  </div>
             </div>
          </div>
      </div>
    </div> <!--end of row one character-->

    <div class="row">
    	<div class="col-lg-6">
    		<h1> Health: <span class="health"></span></h1>
       		<h1> Damage: <span class="attackNumber"></span></h1>
       		<h1> Enemy Damage: <span class="emattack"></span></h1>
       	</div>
    </div>








    <div>
      <h1>Selected character</h1>
      <h2 class="userCharacter"></h2>
      <p class="userChar"></p>
      <p class="userCharacterhealth"></p>
      <p class="userAttack"></p>

    </div>

    <div class="computerCharacter">
    <h1>Opponent</h1>
    <div>
    <p class="userOpponent"></p>
    <div>
    <p class="opponentcharacterhealth"></p>
    <p class="opponentAttack"></p>
    <p class="attackdisplay"></p>


    </div>
  </div>

  <div>
  	    <button class="btn btn-danger btn-lg attackButton"><span class="glyphicon glyphicon-minus-sign"></span> attack</button>
  </div>


    
</body>
</html>
